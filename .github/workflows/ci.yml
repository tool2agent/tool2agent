name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: test
    strategy:
      matrix:
        node-version: [18.x, 22.x]
        zod: [3, 4]
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        if: matrix.zod == 4 && matrix.node-version == '22.x'
        run: pnpm run lint

      - name: Use zod@${{ matrix.zod }}
        run: pnpm add -D zod@${{ matrix.zod }} --filter '@tool2agent/types'

      - name: Build types
        if: matrix.zod == 3
        run: pnpm --filter @tool2agent/types build

      - name: Build
        if: matrix.zod == 4
        run: pnpm run build

      - name: Run tests
        if: matrix.zod == 3
        run: pnpm --filter @tool2agent/types test

      - name: Run tests
        if: matrix.zod == 4 && matrix.node-version == '22.x'
        run: pnpm run test

      - name: Run tests
        if: matrix.zod == 4 && matrix.node-version == '18.x'
        run: |
          pnpm run -r test:types
          pnpm run -r test:unit

      - name: Check formatting
        run: pnpm run format:check
